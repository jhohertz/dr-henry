<div class="row post-full">
  {% if page.sidebar == false %}
  <div class="col-xs-12">
  {% else %}
  <div class="col-xs-9">
  {% endif %}
  {% include {{tt_post_article_area}} %}
  {% include modules/comments %}
  </div>
  {% unless page.sidebar == false %}
  <div class="col-xs-3">
    <aside class="sidebar">
      {% include {{tt_post_asides}} %}
    </aside>
  </div>
  {% endunless %}
</div>
