{% include theme file="head" %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %}>
  {% include theme file="navigation" %}
  <div id="main">
    <div id="content" class="row">
      {{ content }}
    </div>
  </div>
  <footer role="contentinfo">{% include theme file="footer" %}</footer>
  {% include modules/analytics %}
  {% include theme file="after_footer" %}
</body>
</html>
