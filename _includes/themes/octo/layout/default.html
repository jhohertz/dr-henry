{% include theme file="head" %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  <header role="banner">{% include theme file="header" %}</header>
  <nav role="navigation">{% include theme file="navigation" %}</nav>
  <div id="main">
    <div id="content">
      {{ content }}
    </div>
  </div>
  <footer role="contentinfo">{% include theme file="footer" %}</footer>
  {% include modules/analytics %}
  {% include theme file="after_footer" %}
</body>
</html>
