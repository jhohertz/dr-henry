---
layout: page
#title: Blog
index_page: true
comments: false
---
<div class="blog-index">
  {% assign index = true %}
  {% for post in site.posts limit: site.paginate %}
  {% assign content = post.content %}
    <article role="article">
      {% include theme file="article" %}
    </article>
  {% endfor %}
  <div class="pagination">
    <a class="prev" href="{{ root_url }}/archive/2">&larr; Older</a>
  </div>
</div>
